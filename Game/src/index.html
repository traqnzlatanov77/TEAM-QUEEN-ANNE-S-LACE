<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/test-1.css" rel="stylesheet" />
</head>
<body>
    <div id="top">
        <p class="name">Money</p>
        <p class="score" id="money-score">0</p>
        <p class="name">Player</p>
        <p class="score" id="player-score">0</p>
		<p class="name">Bet</p>
        <p class="score" id="bet-score">0</p>
    </div>
    <div id="image">
        <div class="table" id="deck"><img src="images/BACK.png" ></div>
        <div class="table" id="dealer">

        </div>
        <div class="table" id="player">

        </div>
        <div id="buttons">
            <input type="image" src="images/dice-chip-red-hit.png" title="Hit" onclick="hit();"/>
            <input type="image" src="images/dice-chip-green-stand.png" title="Stand" onclick="stand();"/>
        </div>
		<div id="bottom">
			<input type="image" src="images/dice-chip-blue-deal.png" title="Deal" onclick="deal();"/>
		</div>
    </div>
    <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
